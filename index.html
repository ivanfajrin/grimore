<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Link Grid with Sidebar</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css"> 
</head>
<body class="bg-light">
    <div class="container mt-4">
        <div class="row">
        <!-- Header Section -->
        <div class="text-center mb-4">
            <h1 class="display-4 fw-bold text-primary">Grimore</h1>
            <p class="lead text-secondary">
                Here you will find a grid of links to various useful websites. 
                Click on the buttons to visit these sites.
            </p>
        </div>

        <!-- Link Grid Section -->
        <div id="link-grid" class="col-md-8">
            <!-- Buttons will be inserted here by JavaScript -->
        </div>

        <!-- Counter Section -->
        <div id="counter" class="text-center mt-3 fw-bold">Total Links: 0</div>

        <!-- Sidebar Toggle Button -->
        <div class="text-center mt-3">
            <button id="openSidebar" class="btn btn-primary">Show Clicks</button>
        </div>

        <!-- Sidebar Section -->
        <div id="sidebar" class="offcanvas offcanvas-end bg-light" tabindex="-1" aria-labelledby="sidebarLabel">
            <div class="offcanvas-header">
                <h5 id="sidebarLabel" class="offcanvas-title">Link Click Data</h5>
                <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
            </div>
            <div class="offcanvas-body">
                <ul id="linkList" class="list-group">
                    <!-- Link data will be inserted here by JavaScript -->
                </ul>
            </div>
        </div>

        <!-- Pagination Section -->
        <div id="pagination" class="d-flex justify-content-center mt-4">
            <!-- Pagination buttons will be inserted here by JavaScript -->
        </div>
        </div>
    </div>

    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="linksz.js"></script>
    <script src="print.js"></script>
</body>
</html>
